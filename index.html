<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-Learning</title>
    <style>
        /* General Styles - Consistent across all pages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background-color: var(--salmon-50); /* Light salmon background */
        }

        /* Python/Salmon Color Palette - Consistent across all pages */
        :root {
            --salmon-light: #fef7f0;
            --salmon-50: #fff4ed;
            --salmon-100: #ffe6d5;
            --salmon-200: #fed7b7;
            --salmon-300: #fdba74;
            --salmon-400: #fb923c;
            --salmon-500: #f97316;
            --salmon-600: #ea580c;
            --salmon-700: #c2410c;
            --salmon-800: #9a3412;
            --salmon-900: #7c2d12;
            --python-blue: #306998;
            --python-yellow: #ffd43b;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header - Consistent across all pages */
        .header {
            background: white;
            box-shadow: 0 2px 10px rgba(249, 115, 22, 0.1);
            border-bottom: 2px solid var(--salmon-100);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: var(--salmon-600);
            text-decoration: none;
        }

        /* Home Page Specific Styles */
        .home-page-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px); /* Adjust height to fill viewport minus header */
            padding: 20px;
            text-align: center;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--salmon-900);
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(249, 115, 22, 0.1);
        }

        .search-bar-home {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
            gap: 10px;
        }

        .search-bar-home input[type="text"] {
            flex-grow: 1;
            padding: 15px 25px;
            border: 1px solid var(--salmon-300);
            border-radius: 8px;
            font-size: 1.1rem;
            color: var(--salmon-800);
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-bar-home input[type="text"]::placeholder {
            color: var(--salmon-400);
        }

        .search-bar-home input[type="text"]:focus {
            border-color: var(--salmon-500);
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.25);
        }

        .btn {
            padding: 12px 25px; /* Larger padding for home page buttons */
            border: none;
            border-radius: 8px; /* Slightly larger radius */
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center; /* Center text in button */
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--salmon-500), var(--salmon-600));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--salmon-600), var(--salmon-700));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .category-buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .category-button {
            background-color: white;
            color: var(--salmon-700);
            border: 1px solid var(--salmon-200);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none; /* Ensure it looks like a button, not a link */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .category-button:hover {
            background-color: var(--salmon-100);
            border-color: var(--salmon-300);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(249, 115, 22, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 10px;
            }

            .main-title {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }

            .search-bar-home {
                flex-direction: column;
                align-items: center;
                max-width: 90%;
            }

            .search-bar-home input[type="text"] {
                width: 100%;
                margin-bottom: 10px; /* Add space between input and button */
            }

            .search-bar-home .btn-primary {
                width: 100%; /* Make button full width */
            }

            .category-buttons-grid {
                grid-template-columns: 1fr; /* Stack buttons on small screens */
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">ðŸŽ“ E-Learning</a>
                <!-- Navigation buttons removed as requested -->
            </div>
        </div>
    </header>

    <!-- Home Page Content -->
    <div class="home-page-content">
        <h1 class="main-title">Discover your Journey</h1>

        <div class="search-bar-home">
            <input type="text" id="home-search-input" placeholder="Search for courses...">
            <button id="home-search-btn" class="btn btn-primary">Search</button>
        </div>

        <div class="container">
            <div class="category-buttons-grid" id="category-buttons-grid">
                <!-- Category buttons will be dynamically populated here -->
            </div>
        </div>
    </div>

    <script>
        const categories = [
            'Teaching & Academics', 'IT & Software', 'Finance & Accounting',
            'Marketing', 'Personal Development', 'Lifestyle', 'Business',
            'Health & Fitness', 'Design', 'Development', 'Office Productivity',
            'Music', 'Photography & Video'
        ];

        // Function to create and append category buttons
        function renderCategoryButtons() {
            const container = document.getElementById('category-buttons-grid');
            container.innerHTML = ''; // Clear existing buttons

            categories.forEach(category => {
                const button = document.createElement('a'); // Using <a> for semantic linking, styled as button
                // This link will pass the category as a URL parameter to the course-list page
                button.href = `course-list.html?category=${encodeURIComponent(category)}`;
                button.className = 'category-button';
                button.textContent = category;
                container.appendChild(button);
            });
        }

        // Event listener for the main search button on the homepage
        document.getElementById('home-search-btn').addEventListener('click', () => {
            const searchTerm = document.getElementById('home-search-input').value;
            // This link will pass the search term as a URL parameter to the course-list page
            window.location.href = `course-list.html?search=${encodeURIComponent(searchTerm)}`;
        });

        // Event listener for search input (on Enter key)
        document.getElementById('home-search-input').addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                document.getElementById('home-search-btn').click(); // Trigger search button click
            }
        });

        // Initial rendering of category buttons when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            renderCategoryButtons();
        });
    </script>
</body>
</html>
